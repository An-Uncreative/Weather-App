<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather App</h1>
      <p class="subtitle">Get the latest weather updates for your city</p>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search for a city..."
        />
        <button class="search-button">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <div class="display">
        <div class="weather">
          <img src="images/clouds.png" alt="" class="weather-icon" />
          <h1 class="temperature">30Â°C</h1>
          <h2 class="city-name">New York</h2>
          <p class="weather-description">Partly Cloudy</p>
        </div>
        <div class="details">
          <div class="detail-item">
            <img src="images/humidity.png" alt="" class="detail-icon" />
            <div>
              <p class="humidity">60%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="detail-item">
            <img src="images/wind.png" alt="" class="detail-icon" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
